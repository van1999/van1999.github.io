<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VanUSee</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- 皮肤展示 -->
    <link rel="stylesheet" href="skinviewer.css">
    <link rel="stylesheet" href="skinviewer-animation.css">
    <script src="skinviewer.js"></script>
</head>
<body>
    <div class="mc-bg"></div>
    <div class="pixel-cloud">
        <div class="pixel-cloud-shadow"></div>
        <div class="pixel-cloud-border"></div>
        <div class="pixel-cloud-block"></div>
    </div>
    
    <!-- 新增橡树 -->
    <div class="pixel-tree">
        <div class="tree-shadow"></div>
        <div class="tree-trunk"></div>
        <div class="tree-crown-border"></div>
        <div class="tree-crown-block"></div>
    </div>

    <!-- 皮肤展示 -->
    <div class="my-custom-skinviewer d-skin-aciton-walk"></div>

    <div class="container">
        <h1>来VanUSee，<br>来玩<span class="symbol">♂</span>游戏</h1>
    </div>

    <div class="designer">created by deepseek</div>
    <!-- 皮肤展示 -->
    <script>
        const container = document.querySelector('.my-custom-skinviewer');
        const skinViewer = new SkinViewer({ container });
        skinViewer.setSkinType(SkinViewer.SKIN_TYPE.ALEX);
        const customSkin = new Image();
        customSkin.onload = () => {
            skinViewer.setSkin(customSkin);
        }
        customSkin.src = 'Venti.png';
    </script>
</body>
</html>
